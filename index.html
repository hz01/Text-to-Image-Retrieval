<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Retrieval - AI Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-button {
            padding: 15px 40px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .search-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .options {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .options label {
            font-weight: 500;
            color: #555;
        }

        .options select {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 0.5s;
            cursor: pointer;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .result-info {
            padding: 15px;
            text-align: center;
        }

        .result-score {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.3em;
            display: none;
        }

        .no-results.active {
            display: block;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
            z-index: 1001;
        }

        .modal-close:hover {
            color: #667eea;
        }

        .modal-score {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .search-form {
                flex-direction: column;
            }

            .results {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Image Search</h1>
        </div>

        <div class="search-box">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Describe the image you're looking for..." 
                    required
                    autocomplete="off"
                >
                <button type="submit" class="search-button" id="searchButton">
                    Search
                </button>
            </form>

            <div class="options">
                <label for="topK">Results:</label>
                <select id="topK">
                    <option value="3">3</option>
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: white; font-size: 1.2em;">Searching images...</p>
        </div>

        <div class="error" id="error"></div>
        <div class="no-results" id="noResults">
            No results found. Try a different query!
        </div>

        <div class="results" id="results"></div>
    </div>

    <!-- Image Preview Modal -->
    <div class="modal" id="imageModal">
        <span class="modal-close" id="modalClose">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="modal-score" id="modalScore"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const topKSelect = document.getElementById('topK');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const noResultsDiv = document.getElementById('noResults');
        
        // Modal elements
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalScore = document.getElementById('modalScore');
        const modalClose = document.getElementById('modalClose');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await searchImages();
        });
        
        // Modal functions
        function openModal(imageSrc, score) {
            modal.classList.add('active');
            modalImage.src = imageSrc;
            modalScore.textContent = `Score: ${(score * 100).toFixed(1)}%`;
        }
        
        function closeModal() {
            modal.classList.remove('active');
        }
        
        // Close modal on X click
        modalClose.addEventListener('click', closeModal);
        
        // Close modal on background click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });

        async function searchImages() {
            const query = searchInput.value.trim();
            const topK = parseInt(topKSelect.value);

            if (!query) return;

            // Reset UI
            resultsDiv.innerHTML = '';
            errorDiv.classList.remove('active');
            noResultsDiv.classList.remove('active');
            loadingDiv.classList.add('active');
            searchButton.disabled = true;

            try {
                const response = await fetch(`${API_URL}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: topK
                    })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();

                loadingDiv.classList.remove('active');
                searchButton.disabled = false;

                if (data.results.length === 0) {
                    noResultsDiv.classList.add('active');
                    return;
                }

                // Display results
                data.results.forEach((result, index) => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.style.animationDelay = `${index * 0.1}s`;
                    
                    card.innerHTML = `
                        <img src="${result.image}" alt="Result ${index + 1}" class="result-image">
                        <div class="result-info">
                            <span class="result-score">Score: ${(result.score * 100).toFixed(1)}%</span>
                        </div>
                    `;
                    
                    // Make card clickable to open modal
                    card.addEventListener('click', () => {
                        openModal(result.image, result.score);
                    });
                    
                    resultsDiv.appendChild(card);
                });

            } catch (error) {
                loadingDiv.classList.remove('active');
                searchButton.disabled = false;
                errorDiv.textContent = `Error: ${error.message}. Make sure the API server is running!`;
                errorDiv.classList.add('active');
            }
        }

        // Auto-focus search input on load
        window.addEventListener('load', () => {
            searchInput.focus();
        });
    </script>
</body>
</html>
